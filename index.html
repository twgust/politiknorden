<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#memberInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#memberTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
<script>
	var collapseElementList = [].slice.call(document.querySelectorAll('.collapse'))
	var collapseList = collapseElementList.map(function (collapseEl) {
		  return new bootstrap.Collapse(collapseEl)
	})
</script>
<script>
  $(function() {    
    $('#filter1').change(function() { 
        $("#table td.col4:contains('" + $(this).val() + "')").parent().show();
        $("#table td.col4:not(:contains('" + $(this).val() + "'))").parent().hide();
        $($(this).val()==='').children().show();
    });
    
});
</script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Politik-Nörden</title>
  </head>
  <body>
	  <div class="container">
		<div class="row">
      <h1 class="fs-1 monospace mt-2 bg-warning pt-3 pb-3 shadow rounded">
        PolitikNörden
      </h1>
		<div class="col px-5">

	
	
	<h3 class="mt-2 mb-5">
		See your politician's Tweets
  </h3>

	<input class="form-control rounded-3 shadow" id="memberInput" type="text" placeholder="Search for members of parliament...">
	<h2 class="mt-5 bg-secondary text-white rounded-top pt-3 pb-3 ps-3 shadow">Politiker Lista :</h2>
	<div class=" rounded-3 px-3 shadow ">

 
  
	<table class=" table " id="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">
          <select class="form-select form-select-sm" id='filter1' aria-label="Default select example" >
          <option selected value="">Party</option>
          <option value="V">V</option>
          <option value="S ">S</option>
          <option value="MP">MP</option>
          <option value="C">C</option>
          <option value="L">L</option>
          <option value="M ">M</option>
          <option value="KD">KD</option>
          <option value="SD">SD</option>
          <option value="-">-</option>
        </select>
      </th>
      </tr>
    </thead>
    <tbody id="memberTable">
     
     
    </tbody>
  </table>
		  </div>
	</div>
		
	
	

<div class="col  " style="margin-top:19vh;">

</div>
